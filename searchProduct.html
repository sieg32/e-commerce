<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>search</title>
    <link rel="stylesheet" href="/header.css">
    <link rel="stylesheet" href="/search_page.css">
    <script src="https://kit.fontawesome.com/cd635a5268.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body>
    <div id="confirmPopup">
        <div id="logOutConfirm">
            <h3>Are you sure</h3>
            <h3>you want to log out</h3>
            <div>
                <button id="btn_confirm">confirm</button>
                <button id="btn_no">No</button>
            </div>
        </div>
    </div>
    <header>
        <div id="logo">
            <img src="/icon/e-commerce.png" alt="e-commerce logo" width="50px">
            <h2>e-commerce</h2>

        </div>
        <form id="search-div">
            <input type="search" placeholder="search product" name="search" id="bar">
            <button type="submit"><i class="fa-solid fa-magnifying-glass"></i></button>
        </form>
        <div id="user">
            <img src="/icon/user-128-512.png" alt="user logo">
            <h3>log in</h3>
            <div id="user_box" >
                <p id="view_profile">view profile</p>
                <p id="orders">orders</p>
                <p id="logOut">log out</p>
            </div>
        </div>
    </header>
   
    
</body>
</html>
