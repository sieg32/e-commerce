<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>search</title>
    <link rel="stylesheet" href="/header.css" />
    <link rel="stylesheet" href="/search_page.css" />
    <link rel="stylesheet" href="/product.css">
    <script
      src="https://kit.fontawesome.com/cd635a5268.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    
  </head>
  <body>
    <div id="confirmPopup">
      <div id="logOutConfirm">
        <h3>Are you sure</h3>
        <h3>you want to log out</h3>
        <div>
          <button id="btn_confirm">confirm</button>
          <button id="btn_no">No</button>
        </div>
      </div>
    </div>
    <header>
      <div id="logo">
        <img src="/icon/e-commerce.png" alt="e-commerce logo" width="50px" />
        <h2>e-commerce</h2>
      </div>
      <form id="search-div">
        <input
          type="search"
          placeholder="search product"
          name="query"
          id="bar"
        />
        <button type="submit">
          <i class="fa-solid fa-magnifying-glass"></i>
        </button>
      </form>
      <div id="user">
        <img src="/icon/user-128-512.png" alt="user logo" />
        <h3>log in</h3>
        <div id="user_box">
          <p id="view_profile">view profile</p>
          <p id="orders">orders</p>
          <p id="logOut">log out</p>
        </div>
      </div>
    </header>






    <div id="main">
      <div id="filters">
        <form  id="formFilters" action="">
          <div id="price">
            <legend>price</legend>

            <input
              type="text"
              name="minPrice"
              id="minPrice"
              placeholder="minimum"
            />

            <input
              type="text"
              name="maxPrice"
              id="maxPrice"
              placeholder="maximum"
            />
          </div>

          <div id="rating">
            <legend>rating</legend>

            <div>
              <label for="rating4up">rating 4 and up</label>
              <input type="radio" name="minRating" id="rating4up" value="4" />
            </div>

            <div>
              <label for="rating3up">rating 3 and up</label>
              <input type="radio" name="minRating" id="rating3up" value="3" />
            </div>

            <div>
              <label for="rating2up">rating 2 and up</label>
              <input type="radio" name="minRating" id="rating2up" value="2" />
            </div>

            <div>
              <label for="rating1up">rating 1 and up</label>
              <input type="radio" name="minRating" id="rating1up" value="1" />
            </div>
          </div>

          <button id="apply" type="submit">apply filters</button>
        </form>
      </div>

      <div id="results">
       
      </div>
    </div>


    <script type="module" src="/search_page.js"></script>
  </body>
</html>
