<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/product_page.css">
    <link rel="stylesheet" href="/header.css">
    <script src="https://kit.fontawesome.com/cd635a5268.js" crossorigin="anonymous"></script>
    <link rel="icon" type="image/x-icon" href="/icon/e-commerce.png">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body>
    <div id="confirmPopup">
        <div id="logOutConfirm">
            <h3>Are you sure</h3>
            <h3>you want to log out</h3>
            <div>
                <button id="btn_confirm">confirm</button>
                <button id="btn_no">No</button>
            </div>
        </div>
    </div>
    <header>
        <div id="logo">
            <img src="/icon/e-commerce.png" alt="e-commerce logo" width="50px">
            <h2>e-commerce</h2>

        </div>
        <form id="search-div">
            <input type="search" placeholder="search product" name="search" id="bar">
            <button type="submit"><i class="fa-solid fa-magnifying-glass"></i></button>
        </form>
        <div id="user">
            <img src="/icon/user-128-512.png" alt="user logo">
            <h3>log in</h3>
            <div id="user_box" >
                <p id="view_profile">view profile</p>
                <p id="orders">orders</p>
                <p id="logOut">log out</p>
            </div>
        </div>
    </header>
    <div id="main">
        <div id="photo">
            <img id="img1" src="/icon/user-128-512.png" alt="nigga">
            <div id="buying">
                <button id="addCart">add to cart</button>
                <button id="buy">buy</button>
            </div>

        </div>
        <div id="details">
            <div id="name">
                <h2></h2>

            </div>
            <div id="price">

                <h4></h4>
                <h5></h5>
            </div>
            <div id="description">
                <p>Lorem, ipsum dolor sit amet consectetur adipisicing elit. Unde veritatis sunt molestias, nemo veniam quis repudiandae minus fugit sint dolorum ut nostrum ratione sequi ea expedita? Vel quibusdam ad necessitatibus.</p>
            </div>
        </div>
        
    </div>
    

    <script type="module" src="/header.js"></script>
    <script type="module" src="/product_page.js"></script>
</body>
</html>
