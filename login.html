<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>
    <link rel="icon" type="image/x-icon" href="/icon/e-commerce.png">
    <link rel="stylesheet" href="/login_page.css">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

</head>
<body>
    <div id="login-form" class="animate">
        <img src="/icon/e-commerce.png" alt="icon">

        <div id="inputs">
            <form id="login_form" action="/user/login" method="post">
                <input type="text" required name="username" id="username" placeholder="username">
                <p id="doesnt-exist" class="hidden">username does not exists</p>
                <p id="already-exist" class="hidden">username already exists</p>
                <input type="password" required name="password" id="password" placeholder="password">
                <p id="pw_incorrect" class="hidden">password incorrect</p>
                <button type="submit" id="login-btn">login</button>
            </form>
            <p id="textlogin">does not have an account <a href=""> register</a></p>

        </div>

    </div>
    <script src="/login_script.js"></script>
    
</body>
</html>
